<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="p-4 shadow rounded-4 bg-white" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4 fw-bold">Welcome Back</h4>
  
      <div class="text-center mb-3">
        <h4 class="text-center mb-4 fw-bold" style="font-size: 2.5rem;">MyApartment</h4>
      </div>
  
      <div class="form-outline mb-3">
        <label class="form-label" for="loginUsername">Email or Username</label>
        <input formControlName="username" type="text" id="loginUsername" class="form-control form-control-lg" placeholder="example@email.com" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 3 characters.</small>
        </div>
      </div>
  
      <div class="form-outline mb-3">
        <label class="form-label" for="loginPassword">Password</label>
        <input formControlName="password" type="password" id="loginPassword" class="form-control form-control-lg" placeholder="••••••••" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input formControlName="rememberMe" class="form-check-input" type="checkbox" id="loginCheck" />
          <label class="form-check-label" for="loginCheck">Remember me</label>
        </div>
        <a class="text-decoration-none" routerLink="/forgot-password">Forgot password?</a>
      </div>
  
      <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" [disabled]="loginForm.invalid">Sign in</button>
  
      <div class="text-center">
        <p class="mb-0">Don't have an account? <a class="fw-semibold" routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
